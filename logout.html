<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <style>
        body{
            background-image: linear-gradient(120deg, rgb(49, 49, 219),rgb(239, 99, 122));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .mycard{
            background-color: aliceblue;
            align-items: center;
            justify-content: center;
            width: 30%;
            height: 80vh;
        }
        .myinput{
            background-color: rgb(192, 192, 255);
            border: none;
            border-bottom:2px solid blue;
            border-radius: 4px;
        }
        .myinput,label{
            margin: 4px;
            font-size: 25px;
            width: 100%;
        }
        h1{
            margin-bottom: 50px;
        }
        button{
            width: 80%;
        }
        .last{
            color: gray;
            margin-top: 10px;
        }
        .least{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="card mycard">
        <h1>Login Page</h1>
        <form>
            <label>Email-Address</label>
            <br>
            <input type="email" class="myinput" placeholder="us123@gmail.com">
            <br>
            <label>Password</label>
            <br>
            <input type="password" class="myinput" placeholder="******">
            <br>
            <a href="" class="forgot display float-end mt-4">Forgot Password</a>
        </form>
        <button class="btn btn-primary w-100% mt-5">SUBMIT</button>
        <div class="last">NOT REGISTERED YET</div>
        <div class="least">Sign Up</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"
        integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
